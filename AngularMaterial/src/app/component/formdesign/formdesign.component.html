<form [formGroup]="customerForm" (ngSubmit)="SaveCustomer()">

<mat-card>
    <mat-card-content>
        <mat-form-field class="mat-50">
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput >
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput >
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput >
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country">
                <mat-option *ngFor="let country of countriesList" [value]="country">{{country}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <textarea formControlName="address" matInput></textarea>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Term</mat-label>
            <input formControlName="term" matInput [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption="" #auto="matAutocomplete">
                <mat-option *ngFor="let term of termList" [value]="term">{{term}}</mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="mat-50">
            <mat-label>Date Of Birth</mat-label>
            <input formControlName="dob" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-hint>dd/MM/yyyy</mat-hint>            
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
            <mat-radio-group formControlName="gender" color="primary">
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
            <mat-checkbox formControlName="status" color="warn">IsActive</mat-checkbox>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="btn-grp">
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button color="warn" (click)="Clear()">Clear</button>
        </div>
    </mat-card-footer>
</mat-card>
</form>

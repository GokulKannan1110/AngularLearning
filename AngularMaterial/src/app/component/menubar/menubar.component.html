<mat-toolbar color="primary" class="mat-elevation-z6">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>AngularMaterial UI</span>
    <span class="example-spacer"></span>
    <button mat-button routerLink="">Home</button>
    <button mat-button [matMenuTriggerFor]="lvl1master">Master</button> 
    <mat-menu #lvl1master="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="company">Company</button>            
        <button mat-menu-item [matMenuTriggerFor]="customer">Customer</button>
        <button mat-menu-item [matMenuTriggerFor]="product">Product</button>
    </mat-menu>
    <mat-menu #company="matMenu">
        <button mat-menu-item>Term</button>            
        <button mat-menu-item>Tax</button>
        <button mat-menu-item>Currency</button>
    </mat-menu>
    <mat-menu #customer="matMenu">
        <button mat-menu-item>CustomerType</button>            
        <button mat-menu-item>Tax</button>        
    </mat-menu>  
    <mat-menu #product="matMenu">
        <button mat-menu-item>Category</button>            
        <button mat-menu-item [matMenuTriggerFor]="variant">Variant</button>
        <button mat-menu-item>UOM</button>        
    </mat-menu>  
    <mat-menu #variant="matMenu">
        <button mat-menu-item>Color</button>            
        <button mat-menu-item>Size</button>        
    </mat-menu>      
    <button mat-button routerLink="input">Input</button>
    <button mat-button routerLink="autocomplete">AutoComplete</button>
    <button mat-raised-button color="accent">Sign Up</button>
    <button (click)="badgeVisibility();notificationDrawer.toggle()" mat-icon-button>
        <mat-icon matBadge="5" [matBadgeHidden]="badgeVisible" matBadgeColor="accent" matBadgeSize="small">notifications</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container >
    <mat-drawer #drawer opened="false" mode="side" position="start">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="card"><mat-icon>dashboard</mat-icon>Dashboard</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="table"><mat-icon>home</mat-icon>Home</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>settings</mat-icon>Settings</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>help</mat-icon>Help</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button><mat-icon>analytics</mat-icon>Analytics</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer #notificationDrawer opened="false" mode="over" position="end">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button>Notification-1</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>Notification-2</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>Notification-3</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>Notification-4</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>Notification-5</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    
    <mat-drawer-content>
        <div style="text-align: center; min-height: 800px;">
            <router-outlet></router-outlet>
        </div>        
    </mat-drawer-content>
</mat-drawer-container>

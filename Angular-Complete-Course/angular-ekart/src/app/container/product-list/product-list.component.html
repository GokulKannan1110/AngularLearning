<app-filter [all] = 'products.length' [inStock]="getInStockCount()" [outOfStock]="getOutOfStockCount()" (selectedRadioButtonChanged) = "OnFilterChanged($event)"></app-filter>
<div class="ekart--products--container">

    <!-- Here since we cannot use multiple structural directives on same DOM element, 
        we have used separate <div> element to specify ngFor and because of this, 
         the div element is rendered for each product which is not really needed. 
         So, instead here we can use ng-container, so that the extra element is not rendered and only app-product is rendered for each product-->
    
         <!-- <div *ngFor="let item of products" (click)="selectedProduct = item">     -->
        <!-- *ngIf="(selectedFilterRadioButton == 'all' || item.is_in_inventory.toString() === selectedFilterRadioButton) -->
        <!-- <app-product [product] = 'item' *ngIf="(item.name.toLowerCase().includes(enteredSearchText))"></app-product>     -->
    <!-- </div> -->

    <ng-container *ngFor="let item of products">    
        <!-- *ngIf="(selectedFilterRadioButton == 'all' || item.is_in_inventory.toString() === selectedFilterRadioButton) -->
        <app-product 
            [product] = 'item'
            *ngIf="(item.name.toLowerCase().includes(enteredSearchText))"
            (click)="selectedProduct = item; OnClick()"
            >
        </app-product>    
    </ng-container>
</div>
